<script type="text/javascript">
    RED.nodes.registerType('yandex-login',{
        category: 'config',
        credentials: {
            otoken: {type:"text"}
        },
        defaults: {
            name: {value: null,
                required: true},
            token: {value: null,
                required: true}
        },
        label: function(){ return this.name  || "YandexLogin" }
    });
</script>

<script type="text/html" data-template-name="yandex-login">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> Name </label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-otoken"><i class="fa fa-bookmark"></i> oAuthToken </label>
        <input type="text" id="node-config-input-otoken">
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-bookmark"></i> Token </label>
        <input type="text" id="node-config-input-token">
    </div>
    
</script>
